<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走势对比 - A股行情查看器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">A股行情查看器</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="compare.html">走势对比</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="market.html">大盘概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">财经新闻</a>
                    </li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="输入股票代码或名称" id="stock-search">
                    <button class="btn btn-light" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">股票走势对比</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="compare-stock-input" class="form-label">添加股票进行对比</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="compare-stock-input" placeholder="输入股票代码或名称">
                        <button class="btn btn-primary" id="add-compare-stock-btn">添加</button>
                    </div>
                    <div id="compare-stocks-container" class="mb-3">
                        <!-- 已选择的股票将在这里显示 -->
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">对比周期</label>
                    <div class="btn-group" role="group" id="compare-period-group">
                        <input type="radio" class="btn-check" name="compare-period" id="period-7d" value="7" checked>
                        <label class="btn btn-outline-primary" for="period-7d">7天</label>
                        
                        <input type="radio" class="btn-check" name="compare-period" id="period-1m" value="30">
                        <label class="btn btn-outline-primary" for="period-1m">1个月</label>
                        
                        <input type="radio" class="btn-check" name="compare-period" id="period-3m" value="90">
                        <label class="btn btn-outline-primary" for="period-3m">3个月</label>
                        
                        <input type="radio" class="btn-check" name="compare-period" id="period-6m" value="180">
                        <label class="btn btn-outline-primary" for="period-6m">6个月</label>
                        
                        <input type="radio" class="btn-check" name="compare-period" id="period-1y" value="365">
                        <label class="btn btn-outline-primary" for="period-1y">1年</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">对比方式</label>
                    <div class="btn-group" role="group" id="compare-method-group">
                        <input type="radio" class="btn-check" name="compare-method" id="method-percent" value="percent" checked>
                        <label class="btn btn-outline-primary" for="method-percent">涨跌幅</label>
                        
                        <input type="radio" class="btn-check" name="compare-method" id="method-price" value="price">
                        <label class="btn btn-outline-primary" for="method-price">价格</label>
                    </div>
                </div>
                
                <div id="compare-chart-container" style="width: 100%; height: 500px;">
                    <!-- 对比图表将在这里显示 -->
                    <div class="text-center text-muted py-5" id="compare-placeholder">
                        <p>请添加股票进行对比</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">对比分析</h5>
            </div>
            <div class="card-body">
                <div id="compare-analysis">
                    <!-- 对比分析将在这里显示 -->
                    <p class="text-muted">添加股票后将显示对比分析</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 A股行情查看器 | 数据仅供参考，不构成投资建议</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/compare.js"></script>
</body>
</html>
